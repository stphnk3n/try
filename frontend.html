<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Help | Zero Hassle</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f1eb;
      color: #111;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-top: 100px;
    }
    p {
      color: #444;
      margin-top: 10px;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 14px 32px;
      margin-top: 30px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: opacity 0.2s ease;
    }
    button:hover { opacity: 0.85; }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
    }
    .popup-content h2 {
      margin-top: 0;
      text-align: center;
    }
    .popup-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .popup-content button {
      width: 100%;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Email help, zero hassle</h1>
  <p>Need email support? Just fill out a quick form and we’ll send help straight to your inbox. Fast, simple, and stress-free.</p>
  <button id="getHelpBtn">Get help</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h2>Get Help</h2>
      <form id="helpForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Your Email" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const getHelpBtn = document.getElementById("getHelpBtn");
    const closePopup = document.getElementById("closePopup");
    const form = document.getElementById("helpForm");

    getHelpBtn.onclick = () => popup.style.display = "flex";
    closePopup.onclick = () => popup.style.display = "none";
    window.onclick = (e) => { if (e.target == popup) popup.style.display = "none"; };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      const response = await fetch("https://email-service-0xui.onrender.com/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });

      if (response.ok) {
        alert("✅ Email sent successfully!");
        form.reset();
        popup.style.display = "none";
      } else {
        alert("❌ Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
